<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODIFY</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">

        <div class="leftSide">
            <img class="backgroundImg" src="./images/nadine-primeau-unsplash.jpg" alt="fresh food">
            <div class="transparentDiv">
                <img src="./images/odin-lined.png" alt="odin logo">
                <p class="hero">FOODIFY</p>

            </div>
            <p class="credit">Image by <em>Nadine Primeau</em> from Unsplash</p>
        </div>
        <div class="rightSide">
            <div class="rightTopDiv divPadding">
                Want to eat healthy? Sign up now to have fresh vegetables and fruits delivered to your door!
            </div>
            <div class="rightMiddleDiv divPadding">
                <div>
                    <p>Let's do this!</p>
                </div>

                <form action="#" id="signupForm">
                    <div class="nameAndLastNameContainer">

                        <div class="firstNameDiv">
                            <label id="firstNameLabel" for="name">FIRST NAME</label>
                            <input id="name" type="text" name="name" required>
                        </div>

                        <div class="lastNameDiv">
                            <label id="lastNameLabel" for="lastName">LAST NAME</label>
                            <input id="lastName" type="text" name="lastName" required>
                        </div>

                    </div>

                    <div class="mailAndTelContainer">
                        <div class="emailDiv">
                            <label id="emailLabel" for="email">EMAIL</label>
                            <input id="email" type="email" name="email" required>
                        </div>

                        <div class="telDiv">
                            <label id="telLabel" for="tel">PHONE NUMBER</label>
                            <input id="tel" type="tel" name="tel" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                    </div>

                    <div class="passwordsContainer">
                        <div class="passwordDiv">
                            <label id="passwordLabel" for="password">PASSWORD</label>
                            <input class="error" id="password" type="password" name="password" required>
                        </div>

                        <div class="confirmPasswordDiv">
                            <label id="passwordLabel" for="password">CONFIRM PASSWORD</label>
                            <input class="error" id="password" type="password" name="password" required>
                        </div>
                    </div>


                </form>


            </div>
            <div class="rightBottomDiv divPadding">
                <div class="buttonAndTextContainer">
                    <form action="#" id="buttonSection">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
